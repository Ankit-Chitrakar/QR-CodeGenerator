<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR-Code Generator ~ By Ankit Chitrakar</title>
</head>

<body>
    <div class="mainBox">
        <header>
            <h1>QR Code Generator</h1>
            <p><i>~Enter URL or Text and Generate QR Code</i></p>
        </header>
        <hr>
        <div class="form">
            <input type="text" name="input" id="URLInput" placeholder="Enter Your URL/Text Here">
            <button id="generateBtn" class="btn btn-primary">Generate QR Code</button>
        </div>
        <div class="img">
            <img class="qrImg" src="" alt="">
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
